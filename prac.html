<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Sparta Coding Club | Bootstrap Practice</title>
  <style>
    .mytitle {
      width: 100%;
      height: 250px;
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://research.reading.ac.uk/research-blog/wp-content/uploads/sites/72/2020/05/run-1321278_1920-768x512.jpg');
      background-position: center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    .container {
      margin: 10px auto 1px auto;
      width: 300px;
      height: 160px;
      padding: 10px;
      box-shadow: 0px 0px 3px 0px gray;
    }

    .fan {
      margin: 10px auto 1px auto;

    }
    .new{
      margin: 10px auto 1px auto;
      width: 300px;
      height: 60px;
      padding: 10px;
      box-shadow: 0px 0px 3px 0px gray; 
    }
    .h6{
      color:black;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="mytitle">
    <h1>BTS fan book</h1>
  </div>
  <div class="container">
    <div>
      <input type="url" placeholder="Nick name"></input>
    </div>
    <div>
      <textarea class="fan" name="comment" id="comment" cols="30" rows="2">Fan message</textarea>
      <div>
        <button type="button" class="btn btn-dark">Leave a fan message</button>
      </div>
    </div>
  </div>
  <div >
    <div class="new">
      <h6>Love your new album</h6>
      <p>-bread boy 9000</p>
    </div>
    <div class="new">
      <h6>You are the best</h6>
      <p>-classic wonder90</p>
    </div>
    <div class="new">
      <h6>Marry me!</h6>
      <p>-Wonder bread 10.</p>
    </div>
</body>

</html>
